<form [formGroup]="takssForm">
    <input #input type="text"  formControlName="task" placeholder="add details">
    <button (click)="addTask(input.value)">Add</button>
</form>
<div class="tasks" *ngFor="let task of taskArray " [ngClass]="{nul:task.type==='completed'}" >
    <div class="taske" *ngIf="task.type ==='active'">
        <input #input type="checkbox" [id]=task.task  (change)="ischeck($event,task)">
        <label  [for]=task.task  > 
         {{task.task}} </label>
    </div>
</div>
